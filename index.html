<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>terminal — brian</title>
  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --muted: #888;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: "Courier New", monospace;
      padding: 40px;
      line-height: 1.6;
      font-size: 16px;
      cursor: none;
    }

    .hidden { display: none; }

    /* background grid */
    .grid {
      position: fixed; inset: 0;
      background-image:
        linear-gradient(var(--muted) 1px, transparent 1px),
        linear-gradient(90deg, var(--muted) 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.05; pointer-events: none; z-index: -1;
    }

    /* enter screen */
    #enter-screen {
      position: fixed; inset: 0;
      display: flex; align-items: center; justify-content: center;
      z-index: 10000; overflow: hidden;
    }
    .enter-bg {
      position: absolute; inset: 0; width: 100%; height: 100%;
      object-fit: cover; z-index: -1; pointer-events: none; display: block;
      /* optional: dim background so text stays readable */
      filter: brightness(0.6);
    }
    .enter-content { text-align: center; color: #fff; font-size: 18px; }
    .enter-logo { max-width: 260px; margin-bottom: 20px; display:block; }

    /* startup overlay (hidden until boot) */
    #startup {
      position: fixed; inset: 0; background: #000; color: #0f0;
      font-family: "Courier New", monospace; padding: 40px; font-size: 15px;
      z-index: 9999; overflow: auto; opacity: 0; pointer-events: none;
    }
    #startup img { max-width: 260px; margin: 12px 0; display: block; }

    .prompt { color: var(--muted); }
    a { color: var(--fg); text-decoration: none; border-bottom: 1px dashed var(--fg); }

    /* mouse trail dots */
    .dot {
      position: fixed; width: 6px; height: 6px; background: var(--fg); border-radius: 50%;
      pointer-events: none; opacity: 0.9; transform: translate(-50%, -50%);
      animation: fade 0.4s linear forwards;
    }
    @keyframes fade { from { opacity: 0.9; } to { opacity: 0; transform: translate(-50%, -50%) scale(0.4); } }
    /* fading text animation */
    @keyframes fadeInOut {
      0% { opacity: 0; }
      45% { opacity: 1; }
      55% { opacity: 1; }
      100% { opacity: 0; }
    }
    .fade { animation: fadeInOut 1.4s ease-in-out infinite; }
  </style>
</head>
<body>
  <div id="enter-screen">
    <img src="Recording 2026-02-11 013014.gif" class="enter-bg" alt="background animation">
    <div class="enter-content">
      <img src="navi.gif" class="enter-logo" alt="logo">
      <p id="enterPrompt" class="fade">Press any key to enter</p>
    </div>
  </div>

  <div id="startup" aria-hidden="true" role="status"></div>

  <div class="grid" aria-hidden="true"></div>

  <main id="main" class="hidden">
    <div>
      <span class="prompt">brian@portfolio:~$</span> whoami
      <br>Brian — CS @ GSU, building things and learning nonstop.
      <br><br>

      <span class="prompt">brian@portfolio:~$</span> ls resume
      <br><a href="resume.pdf" target="_blank" rel="noopener">resume.pdf</a>
      <br><br>

      <span class="prompt">brian@portfolio:~$</span> ls projects
      <br><a href="#">project_1</a>
      <br><a href="#">project_2</a>
      <br><a href="#">project_3</a>
      <br><br>

      <span class="prompt">brian@portfolio:~$</span> ls contact
      <br><a href="https://github.com/JackyBoyMine" target="_blank" rel="noopener">github</a>
      <br><a href="https://www.linkedin.com/in/brian-inthirath-2287213ab/" target="_blank" rel="noopener">linkedin</a>
      <br><a href="mailto:brianinthirath@gmail.com">email</a>
      <br><br>

      <span class="prompt">brian@portfolio:~$</span> <span id="myBlinkingDiv" class="fade">_</span>
    </div>
  </main>

  <script>
    // mouse trail
    document.addEventListener('mousemove', (e) => {
      const dot = document.createElement('div');
      dot.className = 'dot';
      dot.style.left = (e.pageX || e.clientX) + 'px';
      dot.style.top = (e.pageY || e.clientY) + 'px';
      document.body.appendChild(dot);
      setTimeout(() => dot.remove(), 400);
    });



    const enterScreen = document.getElementById('enter-screen');
    const startup = document.getElementById('startup');
    const main = document.getElementById('main');

    function startBoot() {
      if (!enterScreen || !startup || !main) return;

      enterScreen.style.transition = 'opacity 0.6s ease-out';
      enterScreen.style.opacity = '0';
      setTimeout(() => enterScreen.remove(), 600);

      startup.style.opacity = '1';
      startup.style.pointerEvents = 'auto';
      startup.setAttribute('aria-hidden', 'false');

      const sequence = [
        'booting brianOS v1.0...',
        'loading modules...',
        'initializing terminal renderer...',
        '',
        "<img src='your_gif_here.gif' alt='animation'>",
        '',
        'launching shell...',
        'complete.'
      ];

      let i = 0;
      function nextLine() {
        if (i < sequence.length) {
          startup.innerHTML += sequence[i] + '<br>';
          i++;
          setTimeout(nextLine, 180);
        } else {
          setTimeout(() => {
            startup.style.transition = 'opacity 0.8s ease-out';
            startup.style.opacity = '0';
            setTimeout(() => {
              startup.remove();
              main.classList.remove('hidden');
            }, 800);
          }, 1200);
        }
      }

      nextLine();
    }

    window.addEventListener('keydown', startBoot, { once: true });
    window.addEventListener('click', startBoot, { once: true });
  </script>
</body>
</html>
